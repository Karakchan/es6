                document.write`<h3>For In Loop</h3>`;

                let customer = {
                    name: "Aung Aung",
                    city:'mandalay',
                    parent:'U Ba',
                    phone:'0124554'
                };

                console.log(customer);
                console.log(customer.name);
                console.log(customer['name']);

                for(let key in customer){
                    console.log(key);
                    // console.log(customer.key); // undefined
                    console.log(customer[key]);
                    document.write(key + " = " + customer[key] + "<br/>");
                }
           
                const ourteams = ["aung aung",'su','myat'];

                for(let idx in ourteams){
                    document.write('for in loop result = '+ ourteams[idx] + "<br/>");
                }

                document.write`<h3>For of Loop</h3>`;

                const members = ['su','nu','may'];

                for(let member of members){
                    // console.log(member);
                    document.write("for of loop  =" + member + "<br/>");
                }
            
                document.write`<h3>For each Loop</h3>`;

                const students = ["aung aung",'su','myat'];

                students.forEach(student=>{
                    // console.log(students)
                    document.write("forEach loop result is "+ student + "<br/>");
                });

                const colors = ["aung aung",'su','myat'];

                    colors.forEach((color,idx)=>{
                        // console.log(color)
                        document.write(`Index number is = ${idx} Color is = ${color} <br/>`);
                    });

                document.write`<h3> map Loop</h3>`;

                const employees = ["aung aung",'su','myat'];

                employees.map(employee=>{
                    // console.log(employee);
                    document.write(`map loop result  =  ${employee} <br/> ` );
                });


                const ladies = employees.map((employee,idx)=>{
                    // return `Ms.${employee}`;
                    return `${++idx} Ms.${employee}`;

                });

                const visitors = ['ko','min','nay','hoo'];

                const guys = visitors.map(visitor=>`Mr.${visitor}`);
                console.log(guys);

                 visitors.map(visitor=>{
                    console.log(`forEach result = Mr.${visitor}`);
                });

                document.write`<h3> Filter Loop</h3>`;

                const employers = ['ya ya','yu yu','nu nu','phyu phyu']

                const arrs1 = employees.map(employer=>{
                    return employer;
                });

                console.log(arrs1);

                const arrs2 = arrs1.filter(owner=>{
                    if(owner == 'nu nu'){
                        return false;
                    }else{
                        return true;
                    }

                });

                console.log(arrs2);
                console.log(arrs1);


                const owners = employers.map(employer=>{
                    return `Ms.${employer}`;
                }).filter(owner=>{
                   
                    // if(owner == 'nu nu'){
                    //     return false;
                    // }else{
                    //     return true;
                    // }

                    if(owner === "Ms.nu nu"){
                        return false;
                    }

                    return true;
                    
                });

                console.log(owners);

                const sport = "bike";
                const contestants = ['aung aung','kyaw kayw','maung maung'];

                const winners = contestants.map((contestant,idx)=>({
                    name:contestant,  // name:aung aung
                    sport,   // sport = bike
                    prize:++idx  //prize 1
                }));

                console.log(winners);


                const ages = [20,24,44,33,56,12,55,32,53,10,22,42,18,17];

                const getover18  = ages.filter(age=>{
                    return age >= 18;
                });

                console.log(getover18);

                const getover20 = ages.filter(age=> age >= 20);

                console.log(getover20);

                document.write`<h3> Find  Method</h3>`;
