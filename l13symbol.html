<!DOCTYPE html>
<head>
    <title>Symbol </title>
</head>
<body>

    <script type="text/javascript">
        

        const studentinfo = {};
        studentinfo.name = "aung aung";
        studentinfo.age = 24;
        studentinfo['hobby'] = "Reading";
        studentinfo['hobby'] = 'Swimming';
        console.log(studentinfo);

        const feature1 = "feature";
        const feature2 = "feature";

        const car = {
            brand : "Toyota",
            madeby : "Japan",
            model : "Toyota Crown 2018",
            [feature1] : "Crusie Control",
            [feature2] : "Air conditioner",
            state : "off",
            speed : 100,
            trunon:function(){
                this.state = "on"

            },

            turnoff(){
                this.state = "off"
            },

            accelerate(){
                if(this.state == "on"){
                    this.speed += 10;
                }
            }

        }

        console.log(car); //{brand: 'Toyota', madeby: 'Japan', model: 'Toyota Crown 2018', feature: 'Air conditioner', state: 'off', …}
                            // only one feature , one feature is missing 


        // => Symbol() 

        const symbol1 = Symbol();
        const symbol2 = Symbol();

        console.log(symbol1 === symbol1); //true
        console.log(symbol1 === symbol2); //false (Symbol are always unique)

        const symbol3 = Symbol("hello");
        const symbol4 = Symbol("hello");

        console.log(symbol3 === symbol3); //true
        console.log(symbol3 === symbol4); //false (Symbol are always unique)

        const mysymbol = Symbol();
        const yoursymbol = Symbol("This is your symbol");

        console.log(mysymbol); //Symbol();
        console.log(typeof mysymbol); //symbol
        console.log(yoursymbol); //Symbol(This is your symbol)
        console.log(yoursymbol.toString()); //Symbol(This is your symbol)

        const ONSTATE = Symbol("on");
        const OFFSTATE = Symbol("off");

        const action1 = Symbol("feature");
        const action2 = Symbol("feature");

        const vehicle = {
            brand : "Toyota",
            madeby : "Japan",
            model : "Toyota Crown 2018",
            [feature1] : "Crusie Control",
            [feature2] : "Air conditioner",
            state : ONSTATE,
            speed : 100,
            trunon:function(){
                this.state = ONSTATE

            },

            turnoff(){
                this.state = OFFSTATE
            },

            accelerate(){
                if(this.state == ONSTATE){
                    this.speed += 10;
                }
            }

        }
        console.log(vehicle);
        console.log(vehicle.speed); //100

        
        
        
        

        vehicle.accelerate();
        console.log(vehicle);
        console.log(vehicle.speed); //110



    </script>
    
</body>
</html>
